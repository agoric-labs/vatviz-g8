<!DOCTYPE html>
<head>
  <title>vatViz - visualization of SwingSet vat logs</title>
  <script type="module" src="js/app.js"></script>
  <script src="//d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
  <style>
    .graph {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>vatViz - visualization of SwingSet vat logs</h1>
  <section id="ui">
    <noscript>Try turning on JavaScript?</noscript>
  </section>
  <div id="graph" style="text-align: left"></div>
  <script>
    const graphviz = d3.select('#graph').graphviz();
    // graphviz.engine('twopi');
    globalThis.renderDot = dot => graphviz.renderDot(dot);
    renderDot('digraph  {a -> b}');
  </script>
  <section id="ui"></section>
  <section>
    <h2>Annotations</h2>
    <textarea name="annotations">
{
    "vats": {
    },
    "exports": {
        "v1": {
            "ko21": "bootstrap*"
        },
        "v2": {
            "ko20": "vatAdmin root",
            "ko22": "vatAdmin*",
            "ko25": "vatAdminSvc"
        },
        "v4": {
            "ko24": "vattp*"
        },
        "v5": {
            "ko23": "timer*",
            "ko27": "timerService"
        },
        "v6": {
            "ko29": "priceAuthority*"
        },
        "v7": {
            "ko30": "zoe*"
        },
        "v8": {
            "ko31": "board*",
            "ko48": "board"
        },
        "v9": {
            "ko32": "bridge*"
        },
        "v10": {
            "ko33": "provisioning*"
        },
        "v11": {
            "ko34": "network*"
        },
        "v12": {
            "ko35": "ibc*"
        }
    }
}
    </textarea>
  </section>
</body>
